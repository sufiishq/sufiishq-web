
<div class="si-nav">
  <ul>
    <li *ngFor="let item of navigation" ><a
      [ngClass]="[themeService.text, themeService.icon]"
      (click)="handleNavigationClicked(item)"><img
        src="assets/svg/{{ item.icon }}.svg"
        width="25px"
        height="25px"
        onload="SVGInject(this)" /> {{ item.text }}</a></li>
  </ul>
</div>
