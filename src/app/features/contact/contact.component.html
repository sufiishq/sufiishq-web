<div class="si-contact-section">
  <div class="si-contact-logo"
       [ngClass]="themeService.logo">
    <img
      src="assets/svg/logo.svg"
      width="750px"
      height="660px"
      onload="SVGInject(this)"/>
  </div>
  <div class="si-contact-detail">
    <div class="si-about-info" [style]="themeService.isDark ? 'color: #ffffff' : 'color: #000000'">
      Please use <a href="https://www.facebook.com/sufiishq.pk" target="_blank" class="si-about-link">Sufi Ishq</a> facebook page for any <b>Issues, Problems</b> or <b>Suggestion</b>. <br /><br />
      <b>Are you a Developer?</b> You can contribute by joining the organization check the respository on 
      <a href="https://github.com/sufiishq/sufiishq-web" target="_blank" class="si-about-link">Github</a> and join the 
      <a href="https://join.slack.com/t/sufiishq/shared_invite/zt-1eu7kr4ap-1q7BSwHLOlco62l3ZUgJ7g" target="_blank" class="si-about-link">Sufi Ishq</a> slack workspace for developer conversation.
    </div>
  </div>
</div>
