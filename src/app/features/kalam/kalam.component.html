
<div class="si-kalam-section no-select">
  <div class="si-kalam-search-section" [style.background-color]="themeService.isDark ? '#787878' : '#d7d7d7'">
    <input type="text" placeholder="Search" class="si-kalam-search-bar" spellcheck="false" (keyup)="search($event)"
           [style.border]="themeService.isDark ? '1px solid #3e3e3e' : '1px solid #f5f5f5'" [style.background-color]="themeService.isDark ? '#b9b9b9' : '#ebebeb'" />
  </div>

  <div class="si-kalam-item-section scroll">

    <ul>
      <li *ngFor="let kalam of kalams">
        <div class="si-kalam-item" (click)="selectKalam(kalam)" [style.border]="themeService.isDark ? '1px solid #4a4a4a' : '1px solid #f1f1f1'" [style.box-shadow]="themeService.isDark ? '#161616 0 0 5px' : '#5c5c5c 0 0 5px'">
          <div class="si-kalam-head" [style.background-color]="themeService.isDark ? '#444444' : '#efefef'">
            <span class="si-btn-play">
              <img
                [src]="themeService.isDark ? 'assets/ic_logo_dark.png' : 'assets/ic_logo_light.png'"
                width="50px" height="50px"/>
            </span>
          </div>
          <div class="si-kalam-body"  [style.background-color]="themeService.isDark ? '#3a3a3a' : '#dbdbdb'">
            <span class="si-kalam-title" [style.color]="themeService.isDark ? '#cec5d5' : '#262626'" >{{ kalam.title }}</span>
            <span class="si-kalam-info" [style.color]="themeService.isDark ? '#b3b3b3' : '#6c6c6c'" > {{ kalam.location }} - {{ kalam.recorded_date }}</span>
          </div>
        </div>
      </li>
    </ul>

  </div>

  <div class="si-kalam-pagination-section">
    <ngx-spinner name="sp-ball-fussion" [color]="themeService.isDark ? '#eeeeee' : '#3b3b3b'" type="ball-fussion" size="default" class="si-kalam-spinner"></ngx-spinner>
    <button mat-raised-button color="accent" *ngIf="pageInfo.hasPrevious" (click)="gotoPrevious()" >Previous</button>
    <button mat-raised-button color="accent" *ngIf="pageInfo.hasNext" (click)="gotoNext()">Next</button>
  </div>


  <div class="si-kalam-overlay" *ngIf="showSpinner"></div>

</div>
